<div class="mb-5">
  <div class="columns is-centered">
    <div class="column is-half">
      <article class="message is-danger">
        <div class="message-header">
          <p>エラーが発生しました</p>
          <button class="delete" aria-label="delete" (click)="onDeleteClick()">
          </button>
        </div>
        <div class="message-body">
          <p class="is-size-5">{{errMessage}}</p>
        </div>
      </article>
    </div>
  </div>
</div>
