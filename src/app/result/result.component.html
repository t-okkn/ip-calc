<div class="columns is-centered">
  <div class="column is-half">
    <div class="icon-text">
      <h2 class="title has-text-centered" [ngClass]="textSize">
        <span class="icon">
          <i class="far fa-grin-stars"></i>
        </span>
        結果発表
        <span class="icon">
          <i class="far fa-grin-tears"></i>
        </span>
      </h2>
    </div>
  </div>
</div>

<div class="columns is-multiline">
  <div class="column is-6" *ngFor="let result of results">
    <div class="box" [ngClass]="getBackgroundColor(result)">
      <div class="icon-text">
        <p class="title" [ngClass]="textSize">
          <span class="icon" [ngClass]="getIconColor(result)">
            <i [ngClass]="getIcon(result)"></i>
          </span>
          {{result.q_number}}問目
        </p>
      </div>
      <p class="subtitle question-body has-text-centered" [ngClass]="textSize">
        {{getDisplayQuestion(result)}}
      </p>
      <table class="table is-fullwidth" [ngClass]="getBackgroundColor(result)">
        <thead>
          <tr>
            <th></th>
            <th>あなたの答え</th>
            <th>正しい答え</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th>NW</th>
            <td>{{result.answer_nw}}</td>
            <td>{{result.correct_nw}}</td>
          </tr>
          <tr>
            <th>BC</th>
            <td>{{result.answer_bc}}</td>
            <td>{{result.correct_bc}}</td>
          </tr>
        </tbody>
      </table>
      <p class="has-text-right" [ngClass]="textSize">
        解答時間：{{getAnsweredTime(result.answered_sec)}}
      </p>
    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-one-quarter">
    <button class="button is-primary is-rounded" (click)="onReload()">
      最初に戻る
    </button>
  </div>
</div>
